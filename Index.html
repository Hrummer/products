<!doctype html>
<html lang="en" ng-app="someRandomApp">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="Controllers.js"></script>
</head>
<body ng-controller="ProductListController as ProductListCtrl">
<div class="container">
  <h1>Products:</h1>
  <input type="text" ng-model="newProduct">
  <button ng-click="addNewProduct()">Add new product</button>
  <ul>
    <li ng-repeat="product in products track by $index">
      <hom-popup show="showPopup" popup-on-save="editProduct($index,editingProductToReturn)">
      </hom-popup>
      <span>{{product}}</span>
      <button ng-click="deleteProduct($index)">Delete product</button>
      <button ng-click="showPopup = true" ng-hide="showPopup">Edit</button>
    </li>
  </ul>
</div>
<button button-color style="background-color: red">FUCK!</button>
</body>
</html>
